<div>
    <h2>Edit Player</h2>
    <img class="profile-picture" [mat-dialog-close]="picture" 
    *ngFor="let picture of allProfilePictures" src="./../../assets/profileImages/{{ picture }}">
</div>

<div mat-dialog-actions>
    <button mat-button class="dialog-button" (click)="dialogRef.close()">Close</button>
    <button mat-button class="dialog-button red" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete Player</button>
  </div>
